<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>TcPlayer Demo</title>
  <link href="../../../dist/TcPlayer.css" rel="stylesheet">
  <!--<script src="../../../dist/ie8/videojs-ie8.js"></script>-->
  <script src="//cdn.bootcss.com/hls.js/0.8.4/hls.js"></script>
  <script src="../../../dist/TcPlayer.js"></script>

  <style>
    html,body{
      margin: 0;
      padding: 0;
    }
    .video-js{
      margin:0 auto;
    }
  </style>
</head>
<body>

<video id="player1" preload="auto" width="480" height="270" playsinline webkit-playinline muted>
</video>

<script>
  var events = [
    'loadstart',
    'suspend',
    'abort',
    'error',
    'emptied',
    'stalled',
    'loadedmetadata',
    'loadeddata',
    'canplay',
    'canplaythrough',
    'playing',
    'waiting',
    'seeking',
    'seeked',
    'ended',
    'durationchange',
    'timeupdate',
    'progress',
    'play',
    'pause',
    'ratechange',
    'resize',
    'volumechange'
  ];
  var player = TcPlayer('player1',{
    poster:'//vodplayerinfo-10005041.file.myqcloud.com/3035579109/vod_paster_pause/paster_pause1469013308.jpg',
//      sources: [{
//        src: '//1251132611.vod2.myqcloud.com/4126dd3evodtransgzp1251132611/8a592f8b9031868222950257296/f0.f40.mp4',
//        type: 'video/mp4'
//      }],
    multiResolution: {
      sources:{
        'SD':[
          {
            src: '//1251132611.vod2.myqcloud.com/4126dd3evodtransgzp1251132611/8a592f8b9031868222950257296/f0.f20.mp4',
            type: 'video/mp4'
          }
        ],
        'HD':[
          {
            src: '//1251132611.vod2.myqcloud.com/4126dd3evodtransgzp1251132611/8a592f8b9031868222950257296/f0.f40.mp4',
            type: 'video/mp4'
          }
        ],
        'FHD':[
          {
            src: '//1251132611.vod2.myqcloud.com/4126dd3evodtransgzp1251132611/8a592f8b9031868222950257296/f0.f40.mp4',
            type: 'video/mp4'
          }
        ]
      },
      labels:{
        'SD':'标清','HD':'高清','FHD':'超清'
      },
      showOrder:['SD','HD','FHD'],
      defaultRes: 'FHD'
    }
  });
  //加上接口依赖后，不能使用以下方法注册事件，需要在new TcPlayer的时候传递事件回调
  player.ready(function() {
    console.log('player cb ready');
  });

  player.on('ready', function() {
    console.log('player on ready');
  });

  events.forEach(function(val, i){
    player.on(val, function (event) {
//          if(val !='timeupdate')
      console.log(val);
    });
  });
  setTimeout(function(){
//      player.poster('//vodplayerinfo-10005041.file.myqcloud.com/3035579109/vod_paster_pause/paster_pause1469013308.jpg');
  },1);
</script>
</body>
</html>
