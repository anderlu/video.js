<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>TcPlayer Demo</title>
  <link href="../../../dist/TcPlayer.css" rel="stylesheet">
  <!--<script src="../../../dist/ie8/videojs-ie8.js"></script>-->
  <script src="//cdn.bootcss.com/hls.js/0.8.4/hls.js"></script>
  <script src="../../../dist/TcPlayer.js"></script>

  <!--<script src="//unpkg.com/videojs-contrib-hls.js@3.0.3/dist/videojs-contrib-hlsjs.min.js"></script>-->
  <style>
    html,body{
      margin: 0;
      padding: 0;
    }
    .video-js{
      margin:0 auto;
    }
    .tcp-skin .tcp-logo{
      margin: 10px 0 0 15px;
    }
    .tcp-skin .tcp-logo-img{
      width: 30px;
      height: 23px;
    }
    .tcp-loading-spinner{
      background: url('./09_tcloud_symbol_rev.png') no-repeat center;
      background-size: 60%;
    }
  </style>
</head>
<body>

<video id="player1" class="video-js" controls preload="auto" width="414" height="270" playsinline webkit-playinline muted>
</video>
<script>
    var player = TcPlayer('player1',{
      poster:'//vodplayerinfo-10005041.file.myqcloud.com/3035579109/vod_paster_pause/paster_pause1469013308.jpg',
      multiResolution: {
        sources:{
          'sd':[
//            {
//              src: '//1251132611.vod2.myqcloud.com/4126dd3evodtransgzp1251132611/8a592f8b9031868222950257296/f0.f220.m3u8',
//              type: 'application/x-mpegURL'
//            },
            {
              src: '//1251132611.vod2.myqcloud.com/4126dd3evodtransgzp1251132611/8a592f8b9031868222950257296/f0.f20.mp4',
              type: 'video/mp4'
            }
          ],
          'hd':[
//            {
//              src: '//1251132611.vod2.myqcloud.com/4126dd3evodtransgzp1251132611/8a592f8b9031868222950257296/f0.f240.m3u8',
//              type: 'application/x-mpegURL'
//            },
            {
              src: '//1251132611.vod2.myqcloud.com/4126dd3evodtransgzp1251132611/8a592f8b9031868222950257296/f0.f40.mp4',
              type: 'video/mp4'
            }
          ],
          'fhd':[
            {
              src: '//bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8',
              type: 'application/x-mpegURL'
            },
            {
              src: '//1251132611.vod2.myqcloud.com/4126dd3evodtransgzp1251132611/8a592f8b9031868222950257296/f0.f40.mp4',
              type: 'video/mp4'
            }
          ]
        },
        labels:{
          'sd':'标清','hd':'高清','fhd':'超清'
        },
        showOrder:['sd','hd','fhd'],
        defaultRes: 'sd'
      },
      plugins:{
        QualitySwitcher:{
          name:'QualitySwitcher'
        },
        MultiResolution:{
          defaultRes:'hd'
        }
      },
//      techOrder: ['flash','html5'],
      playbackRates: true,
      controlBar: {
        volumePanel: true,
        fullscreenToggle: true,
        featuresPlaybackRate: false
      },
      logoImage:{
        img:{
          url: 'http://1251132611.vod2.myqcloud.com/8cff3a96vodgzp1251132611/0/player/4564972818595134884.png',
          position: 'left-top'
        },
        link: 'http://www.qq.com'
      }
    });
    player.ready(function() {
      console.log('player cb ready');
    });

    player.on('ready', function() {
      console.log('player on ready');
    });

</script>
</body>
</html>
