<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>TcPlayer Demo</title>
  <link href="../../../dist/TcPlayer.css" rel="stylesheet">
  <script src="../../../dist/TcPlayer.js"></script>

  <style>
    .video-js{
      margin:0 auto;
    }
  </style>
</head>
<body>

<video id="player1" class="video-js vjs-default-skin" controls preload="auto" width="480" height="270" playsinline webkit-playinline muted>
</video>

<script>

    var player = TcPlayer('player1',{
      sources: [{
        src: '//bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8',
        type: 'application/xx-mpegURL',
      }],
      errors:{
        errors:{

        }
      },
      languages:{
        'zh-cn':{
          'No compatible source was found for this media.':'没有可以播放的视频源',
          'The media could not be loaded, either because the server or network failed or because the format is not supported.': '吔屎啦雷~'
        }
      }
    });
    player.ready(function() {
      console.log('player cb ready');
    });

    player.on('ready', function() {
      console.log('player on ready');
    });

</script>
</body>
</html>
