<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>VideoJS HLS Demo</title>
  <link href="../../../dist/video-js.css" rel="stylesheet">
  <script src="../../../dist/ie8/videojs-ie8.js"></script>
  <script src="../../../dist/video.js"></script>
</head>
<body>
<video id="player1" class="video-js vjs-default-skin" controls preload="auto" height="320" playsinline webkit-playinline>
</video>
<script>
    var player = videojs('player1',{
      sources: [{
        src: '//www.streambox.fr/playlists/x36xhzz/x36xhzz.m3u8',
        type: 'application/x-mpegURL'
      }],
      playbackRates: [0.5, 1, 1.5, 2]
//      techOrder: ['flash', 'html5']
    });
//    player.src('//1251412368.vod2.myqcloud.com/vodtransgzp1251412368/9031868223043078230/f0.f240.m3u8');
    player.ready(function() {
      console.log('player cb ready');
    });
    player.on('ready', function() {
      console.log('player on ready');
    });
    player.on('error', function() {
      console.log('player on error');
    });

    setTimeout(function(){
//      player.src('//1251412368.vod2.myqcloud.com/vodtransgzp1251412368/9031868223043078230/f0.f240.m3u8');
//      player.src('//1251132611.vod2.myqcloud.com/4126dd3evodtransgzp1251132611/8a592f8b9031868222950257296/f0.f40.mp4');
    },1000);

</script>
</body>
</html>
