<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>TcPlayer Demo</title>
  <link href="../../../dist/video-js.css" rel="stylesheet">
  <!--<script src="../../../dist/ie8/videojs-ie8.js"></script>-->
  <script src="../../../dist/tcplayer.js"></script>
  <style>
    .vjs-dvr .vjs-progress-control {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
    }
    .vjs-dvr .vjs-live-control {
      flex: inherit;
      cursor: pointer;
    }
    .vjs-dvr .vjs-live-control .vjs-tooltip {
      line-height: 1em;
    }
    .vjs-dvr-live .vjs-live-control .vjs-tooltip {
      display: none;
    }
    .vjs-dvr-live .vjs-live-control {
      cursor: default;
    }
    .vjs-dvr .vjs-live-display{
      margin:0 auto;
    }
    .vjs-dvr:not(.vjs-dvr-live) .vjs-live-display:before {
      background: #566377;
    }
    .vjs-live .vjs-live-display:before {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin-right: .4em;
      vertical-align: 4%;
      background: #f51717;
      content: '';
      border-radius: 50%;
    }

  </style>
</head>
<body>

<video id="player1" class="video-js vjs-default-skin" controls preload="auto" width="480" height="320" playsinline webkit-playinline>
</video>

<script>
    var player = TcPlayer('player1',{
      poster:'//vodplayerinfo-10005041.file.myqcloud.com/3035579109/vod_paster_pause/paster_pause1469013308.jpg',
      sources: [{
        src: '//playtimeshift.live.myqcloud.com/6000/6000_iExjfstVrEs/timeshift.m3u8?delay=0&appid=3',
//        src: '//1253131631.vod2.myqcloud.com/db1acaa1vodtransgzp1253131631/63c80a0e9031868223386159708/master_playlist.m3u8',
        type: 'application/x-mpegURL'
      }]
    });
</script>
</body>
</html>
